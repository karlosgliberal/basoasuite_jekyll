---
layout: default
---
  <div id="top" class="menu-wrapper">
    <header id="navbar" role="banner" class="navbar container navbar-default">
      <div class="container">
        <div class="center">
            <a class="logo navbar-btn" href="/" title="Home">
              <img class="logo-lab"  src="/images/logo-white.png" alt="Home">
            </a>
        </div>
      </div>
    </header>
  </div>
<div class="proyectos textura-post">
  <div class="post-img-full parallax" style="background-image: url('{{site.url}}/images/{{page.image}}')">

  </div>
  <section class="post-content inner">
  <div class="container">
    <div class="row">
      <div class="col-sm-8">
        <div class="date-wrapper">
          <div class="date">
            <span class="day"> {{ page.date | date: "%d" }}</span> <span class="month">{{page.date | date: "%b"}}</span>
          </div>
        </div>
        <div class="post">
          <h1 class="title-post-principal">{{page.title}}</h1>
          {{content}}
        </div>
     </div>
     {{page.menu}}
    </div>
    <div class="row">
      <div class="embebido-wrapper">
        <div class="col-md-12">
          {{page.embebido}}
        </div>
      </div>
    </div>
  </section>
  <div class="container">
    <div class="top-move pull-right">
      <span id="top-link-block">
        <a href="#top" class="" onclick="$('html,body').animate({scrollTop:0},'slow');return false;">
            <i class="glyphicon glyphicon-chevron-up"></i> Arriba
        </a>
      </span>
    </div>
  </div>
</div>

<div class="container">
  <div class="row">
    <div class="col-sm-8">
      <div id="disqus_thread"></div>
      <script type="text/javascript">
          /* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
          var disqus_shortname = 'labsinterzonas'; // required: replace example with your forum shortname

          /* * * DON'T EDIT BELOW THIS LINE * * */
          (function() {
              var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
              dsq.src = '//' + disqus_shortname + '.disqus.com/embed.js';
              (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
          })();
      </script>
      <noscript>Please enable JavaScript to view the <a href="http://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
      <a href="http://disqus.com" class="dsq-brlink">comments powered by <span class="logo-disqus">Disqus</span></a>
    </div>
  </div>
</div>
</div>
