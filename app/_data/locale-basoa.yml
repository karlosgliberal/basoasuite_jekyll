# SECCION NOSOTROS

es:
	seccion:
 		nosotros_titulo: Nosotros
en:
	seccion:
 		nosotros_titulo: about us
cat:
	seccion:
 		nosotros_titulo: nosaltres
eu:
	seccion:
 		nosotros_titulo: Gu
fr:
	seccion:
 		nosotros_titulo: Nous

es:
	seccion:
 		nosotros_texto: "Nos gusta trabajar y vivir en la naturaleza y aunque tenemos los pies en la tierra, nos gusta subirnos a los árboles. En el año 2003 creamos una empresa pionera de construcción de parques de aventura en árboles. Desde entonces hemos construido diversos parques de aventura además de recorridos naturales en árboles, así como adaptados a personas discapacitadas. Pronto surgió la idea de ir más allá y nos preguntamos por la posibilidad de dormir en lo alto de en un árbol ¿Cómo sería la experiencia de estar completamente inmersos en el bosque? Así comenzó a gestarse Basoa Suites. "
en:
	seccion:
 		nosotros_texto: "We love to work and live in nature. Although we have our feet on the ground, we also like to climb trees. In 2003 we created a pioneering company in construction of adventure parks on trees. Since then we have built several adventure parks as well as natural wooden paths on trees. Soon the idea of ​​going further came up and we asked ourselves for the possibility of sleeping on top of a tree. How would be the experience of being completely immersed in the woods? Thus Basoa Suites began to take shape."
cat:
	seccion:
 		nosotros_texto: "Ens agrada treballar i viure a la natura i encara que tenim els peus a terra,"" ens agrada pujar-nos als arbres. L'any 2003 vam crear una empresa pionera de construcció de parcs d'aventura en arbres. Des de llavors hem construït diversos parcs d'aventura a més de recorreguts naturals en arbres, així com adaptats a persones discapacitades. Aviat va sorgir la idea d'anar més enllà i ens preguntem per la possibilitat de dormir a la part alta d'un arbre Com seria l'experiència d'estar completament immersos en el bosc? Així va començar a gestar-se Basoa Suites.
"
eu:
	seccion:
 		nosotros_texto: "Naturan lan egin eta bizitzea gustatzen zaigu, eta nahiz oinak lurrean izan, zuhaitzetara igotzea gustatzen zaigu. 2003an, abenturazko zuhaitz parkeak eraikitzeko enpresa aitzindaria sortu genuen. Ordutik, hainbat abentura-parke sortu dugu, baita zuhaitzen gainean ibiltzeko ibilbideak eta pertsona ezinduei egokitutakoak ere. Laster urrunago joateko ideia otu zitzaigun eta zuhaitz baten gainean lo egiteko aukeraz pentsatzen hasi ginen. Nolakoa litzateke basoan guztiz barneratua egotearen esperientzia? Horrela hasi zen garatzen Basoa Suites."
fr:
	seccion:
 		nosotros_texto: "Nous aimons travailler et vivre dans la nature et, même si nous avons les pieds sur terre, nous aimons grimper sur les arbres. En 2003, nous avons créé une entreprise pionnière de construction de parcs d’aventure sur les arbres. Depuis, nous avons construit plusieurs parcs d’aventure et des itinéraires sur des arbres, ainsi que des itinéraires adaptés aux handicapés. Nous avons vite eut l’idée d’aller au-delà et nous nous interrogeâmes sur la possibilité de dormir sur un arbre. Comment serait l’expérience de se trouver complètement immergé dans la forêt ? C’est ainsi que commença à naître Basoa Suites."


