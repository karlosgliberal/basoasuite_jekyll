---
layout: blog
---
{% for post in site.posts %}
  {% if post.tipo == 'blog' %}
    <div class="wrapper-item-big home-post-item">
      <img src="images/{{post.image}}">
      <div class="wrapper-texto-big">
        <h2 class="title-big">{{post.title}}</h2>
        <p>Hirikilabs / Donosti</p>
        {{ post.excerpt }}
      </div>
    </div>
  {%  endif %}
{% endfor %}
