    suitebelea_texto: | 
       Preciosa suite plena de curosos detalls en el seu interior. Molt lluminosa, amb finestres a totes les parets per poder observar els majestuosos roures que envolten aquesta habitació. Es distingeix per la seva teulada amb forma de pagoda. Té l'interior més ampli de totes les Suites i és l'única on podem allotjar-nos amb nens.
    suitebeigorri_titulo: Suite Beigorri
    suitebeigorri_texto: |
      És un càlid i agradable niu construït a 5,5 metres del terra, perfecte per fugir de la monotonia i refugiar-se durant els freds dies d'hivern. S'accedeix per una escala amb trapa i compta amb una petita terrassa per gaudir tot l'any"
    suiteokolin_titulo: Suite Okolin
    suiteokolin_texto: | 
       Compta amb una àmplia terrassa que voreja l'habitació per tres dels seus flancs. Un petit porxo ens permet gaudir de l'exterior també amb pluja. Els roures que sustenten la Suite es colen per la seva terrassa i ens permeten admirar-los de prop. Té grans finestres que permeten observar el bosc també des de l'interior. Es distingeix per la seva forma triangular que ens recorda al proper pic Okolin.
    suitebedats_titulo: Suite bedats
    suitebedats_texto: | 
       Amb un original acabat al sostre i una decoració molt acurada aquesta habitació en forma d'hexàgon és la nostra suite més Suite. Les àmplies finestres que cobreixen totes les parets l'omplen de lluminositat. La seva principal característica és que es troba totalment integrada en la zona més salvatge del bosc que podrem gaudir i observar des de la gran terrassa.
    suiteamati_titulo: Can amati
    suiteamati_texto: | 
       En arribar a Basoa Suites et rebrem a l’edifici de serveis Casa Amati. Es troba pròxim a les suites i disposa de dutxes, sala d'estar i menjador. És aquí on et donarem les indicacions per arribar a la teva Suite. Prèvia reserva, a més, podràs gaudir d'un sopar especial. La història la decideixes tu.
