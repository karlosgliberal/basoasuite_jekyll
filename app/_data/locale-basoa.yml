es:
	seccion:
 		ofrecemos_texto: "Cuatro preciosas Suites dobles construidas a gran altura sobre los troncos de robles centenarios. Cada suite cuenta con terraza, baño seco, calefacción y todas las comodidades necesarias para tu estancia. Te serviremos el desayuno en una cesta que tú mismo subirás a la suite por medio de una polea y las cenas serán en el edificio de servicios Casa Amati. Desayunos y cenas están elaborados con productos naturales de la zona y puedes además configurar tu estancia a tu gusto: unas copas, un buen vino, una botella de cava... La historia la decides tú... "
en:
	seccion:
 		ofrecemos_texto: "Four lovely double suites built high on the branches of oak trees. Each suite has a balcony, dry bath, heating and other amenities for your stay."" Breakfast is delivered to your suite in a basket that you can pull up with a rope. Dinner is served at Amati House. Breakfasts and dinners are made ​​with locally source natural products and you may add some nice wine, a bottle of champagne, other drinks ... 
											The story is up to you .."
cat:
	seccion:
 		ofrecemos_texto: "Quatre precioses Suites dobles construïdes a gran alçada sobre els troncs de roures centenaris. ""Cada suite té terrassa, bany sec, calefacció i totes les comoditats necessàries per a la teva estada. Et servirem l'esmorzar en una cistella que tu mateix pujaràs a la suite mitjançant una politja i els sopars seran a l'edifici de serveis Casa Amati. Els esmorzars i els sopars estan elaborats amb productes naturals de la zona i pots a més configurar la teva estada al teu gust: unes copes, un bon vi, una ampolla de cava ... 
											La història la decideixes tu .."
eu:
	seccion:
 		ofrecemos_texto: "Mendeetako haritzen gainean, goratasun handian eraikitako lau suite bikoitz eder. Suite guztiek dute terraza, komun lehorra, berogailua eta zure egonaldirako beharrezko erosotasun guztiak. Gosaria polea baten bidez suitera igoko duzun saski batean zerbitzatuko dizugu eta afariak zerbitzu-eraikina den Amati Etxean egingo dira. Gosariak eta afariak inguruko produktu naturalez prestatuak dira eta, gainera, zure egonaldia zure gustuetara egokitu dezakezu: kopak, ardo ona, cava boteila bat... Istorioa zuk aukeratzen duzu..."
fr:
	seccion:
 		ofrecemos_texto: "Quatre magnifiques Suites doubles construites à grande hauteur sur les troncs de chaines centenaires. Chaque suite dispose d’une terrasse,"" WC sec, chauffage et tout le confort nécessaire à votre séjour. Nous vous servirons le petit déjeuner dans un panier que vous monterez vous-même à la suite grâce à une poulie et les dîners seront dans l’édifice des services la Maison Amati. Les petits déjeuners et les dîners sont préparés avec des produits naturels de la région et, de plus, vous pouvez configurer votre séjour à vos goûts : quelques coupes, un bon vin, une bouteille de cava... C’est vous qui choisissez l’histoire ...
										 "


# SECCION ENTORNO

es:
	seccion:
 		entorno_texto: "El Robledal de Amati es una pequeña joya ecológica y un entorno protegido de especial interés arbóreo y ornitológico. Se trata de un tipo de robledal de humedal de llanura que es exclusivo de algunas zonas concretas de Álava y Navarra."
en:
	seccion:
 		entorno_texto: "The Amati oak forest is a small ecological treasure and a protected environment with particular ornithological interest. This humid oak is unique to areas of Alava and Navarra, a relic of an era when such forest covered entire valleys in Ultzama and Basaburua."
cat:
	seccion:
 		entorno_texto: "La Roureda d'Amati és una petita joia ecològica i un entorn protegit d'especial interès arbori i ornitològic. Es tracta d'un tipus de roureda d'aiguamoll de plana que és exclusiu d'algunes zones concretes d'Àlaba i Navarra, vestigi d'una altra època en que aquestes rouredes cobrien la totalitat de les valls de Basaburua i Ultzama."
eu:
	seccion:
 		entorno_texto: "Amatiko Hariztia altxor ekologiko txiki bat da; zuhaitz-eremu eta ornitologiko interesgarria dituen ingurune babestua. Haritzondo-mota hori lautadetako hezeguneetakoa da, eta Araba eta Nafarroako inguru jakin batzuetan soilik aurkitzen da. "
fr:
	seccion:
 		entorno_texto: "La Chênaie d’Amati est un petit bijou écologique et un environnement protégé d’un intérêt arborescent et ornithologique spécial. Il s’agit d’un type de chênaie des zones humides des plaines qui est exclusif de quelques régions d’Alava et de Navarre."

 		es:
	seccion:
 		entorno_texto_dos: "Se encuentra en en Lizaso, en pleno corazón del Valle de Ultzama, un hermoso valle de clima suave situado a 30 minutos de Pamplona y 50 minutos de San Sebastián. Un valle de gran belleza que combina tradiciones ancestrales y una naturaleza caracterizada por verdes prados y frondosos bosques. Es, además, conocido por su alto valor micológico y ornitológico y la zona ofrece gran variedad de actividades al aire libre: paisajes, senderismo, paseos a caballo, gastronomía"
en:
	seccion:
 		entorno_texto_dos: "The Amati oak forest is in Lizaso, in the heart of Ultzama Valley in Navarre... Ultzama is a beautiful valley with a mild clime located 30 minutes from Pamplona and 50 minutes from San Sebastian. It is a valley of great beauty that combines ancient traditions and nature characterized by green meadows and dense forests. This valley is also known for its mycological and birdlife values. The area also offers many outdoor activities: sightseeing, hiking, horseback riding"
cat:
	seccion:
 		entorno_texto_dos: "La roureda d’Amati es troba a Lizaso, en ple cor de la vall navarresa d’Ultzama ... Ultzama és una bonica vall de clima suau situada a 30 minuts de Pamplona i 50 minuts de Sant Sebastià. Es tracta d'una vall de gran bellesa que combina tradicions ancestrals i una natura caracteritzada per verds prats i frondosos boscos. Aquesta vall és a més coneguda pel seu alt valor micològic i ornitològic i la zona ofereix gran varietat d'activitats a l'aire lliure: paisatges, senderisme, passejades a cavall"
eu:
	seccion:
 		entorno_texto_dos: "Lizason dago, Ultzama bailararen bihotzean, klima leuna duen bailara ederrean, Iruñeatik 30 minutura eta Donostiatik 50 minutura. Edertasun aparta duen bailara, ohitura zaharrak zelai berde eta oihan hostotsuz osatutako naturarekin uztartzen dituena. Horrez gain, bere balio mikologikoengatik eta ornitologikoengatik ere ezaguna da eta eskualdeak aire librean burutzeko jarduera asko eskaintzen ditu: paisajeak, oinezko ibilbideak, zaldizko paseoak, gastronomia"
fr:
	seccion:
 		entorno_texto_dos: "Elle se trouve à Lizaso, en plein cœur de la Vallée d’Ultzama, une très belle vallée de climat doux, situé à 30 minutes de Pampelune et 50 minutes de Saint Sébastien. Une vallée de grande beauté qui combine les traditions ancestrales et une nature caractérisée par de vertes prairies et des forêts touffues. De plus, elle est connue par sa grande valeur mycologique et ornithologique et la région offre une grande variété d’activités à l’aire libre : paysages, randonnées, promenades à cheval, gastronomie"


