  seccion:
    principal: Nosotros ponemos el bosque
    principal_dos: la historia la decides tú
    principal_video: Ver vídeo
    proponemos_titulo: te proponemos
    proponemos_texto: |
        Una inmersión en la magia y el encanto del robledal de Amati. Pasar la noche en lo alto de un majestuoso árbol es una experiencia única que no te dejará indiferente. Podrás relajarte, desconectar, reconectar, enamorarte quizás... abandónate a las sensaciones y deja que la imponente presencia del bosque te atrape. <br>Nosotros ponemos el bosque, <br>la historia la decides tú...
    ofrecemos_titulo: te ofrecemos
    ofrecemos_texto: |
        Cuatro preciosas Suites dobles construidas a gran altura sobre los troncos de robles centenarios. Cada suite cuenta con terraza, baño seco, calefacción y todas las comodidades necesarias para tu estancia. Te serviremos el desayuno en una cesta que tú mismo subirás a la suite por medio de una polea y las cenas serán en el edificio de servicios Casa Amati. Desayunos y cenas están elaborados con productos naturales de la zona y puedes además configurar tu estancia a tu gusto: unas copas, un buen vino, una botella de cava... La historia la decides tú...
    entorno_texto: |
        El Robledal de Amati es una pequeña joya ecológica y un entorno protegido de especial interés arbóreo y ornitológico. Se trata de un tipo de robledal de humedal de llanura que es exclusivo de algunas zonas concretas de Álava y Navarra.
    entorno_texto_dos: | 
        Se encuentra en en Lizaso, en pleno corazón del Valle de Ultzama, un hermoso valle de clima suave situado a 30 minutos de Pamplona y 50 minutos de San Sebastián. Un valle de gran belleza que combina tradiciones ancestrales y una naturaleza caracterizada por verdes prados y frondosos bosques. Es, además, conocido por su alto valor micológico y ornitológico y la zona ofrece gran variedad de actividades al aire libre: paisajes, senderismo, paseos a caballo, gastronomía
    entorno_mapa: Ver mapa
    nosotros_titulo: Nosotros
    nosotros_texto: | 
        Nos gusta trabajar y vivir en la naturaleza y aunque tenemos los pies en la tierra, nos gusta subirnos a los árboles. En el año 2003 creamos una empresa pionera de construcción de parques de aventura en árboles. Desde entonces hemos construido diversos parques de aventura además de recorridos naturales en árboles, así como adaptados a personas discapacitadas. Pronto surgió la idea de ir más allá y nos preguntamos por la posibilidad de dormir en lo alto de en un árbol ¿Cómo sería la experiencia de estar completamente inmersos en el bosque? Así comenzó a gestarse Basoa Suites.




