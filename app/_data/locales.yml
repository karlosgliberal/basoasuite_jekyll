    proponemos_titulo: et proposem
    proponemos_texto: |
          Una immersió en la màgia i l'encant de la roureda de Amati. Passar la nit a la part alta d'un majestuós arbre és una experiència única que no et deixarà indiferent. Podràs relaxar-te, desconnectar, reconnectar, enamorar potser ... abandona't a les sensacions i deixa que la imponent presència del bosc t'atrapi. 
          <br>Nosaltres posem el bosc, la història la decideixes tu.
    ofrecemos_titulo: t'oferim
    ofrecemos_texto: |
        Quatre precioses Suites dobles construïdes a gran alçada sobre els troncs de roures centenaris. ""Cada suite té terrassa, bany sec, calefacció i totes les comoditats necessàries per a la teva estada. Et servirem l'esmorzar en una cistella que tu mateix pujaràs a la suite mitjançant una politja i els sopars seran a l'edifici de serveis Casa Amati. Els esmorzars i els sopars estan elaborats amb productes naturals de la zona i pots a més configurar la teva estada al teu gust: unes copes, un bon vi, una ampolla de cava ... 
        <br>La història la decideixes tu ...
    entorno_texto: |
        La Roureda d'Amati és una petita joia ecològica i un entorn protegit d'especial interès arbori i ornitològic. Es tracta d'un tipus de roureda d'aiguamoll de plana que és exclusiu d'algunes zones concretes d'Àlaba i Navarra, vestigi d'una altra època en que aquestes rouredes cobrien la totalitat de les valls de Basaburua i Ultzama.
    entorno_texto_dos: |
        La roureda d’Amati es troba a Lizaso, en ple cor de la vall navarresa d’Ultzama ... Ultzama és una bonica vall de clima suau situada a 30 minuts de Pamplona i 50 minuts de Sant Sebastià. Es tracta d'una vall de gran bellesa que combina tradicions ancestrals i una natura caracteritzada per verds prats i frondosos boscos. Aquesta vall és a més coneguda pel seu alt valor micològic i ornitològic i la zona ofereix gran varietat d'activitats a l'aire lliure: paisatges, senderisme, passejades a cavall
    entorno_mapa: Veure Mapa
    nosotros_titulo: nosaltres
    nosotros_texto: | 
        Ens agrada treballar i viure a la natura i encara que tenim els peus a terra, ens agrada pujar-nos als arbres. L'any 2003 vam crear una empresa pionera de construcció de parcs d'aventura en arbres. Des de llavors hem construït diversos parcs d'aventura a més de recorreguts naturals en arbres, així com adaptats a persones discapacitades. Aviat va sorgir la idea d'anar més enllà i ens preguntem per la possibilitat de dormir a la part alta d'un arbre Com seria l'experiència d'estar completament immersos en el bosc? Així va començar a gestar-se Basoa Suites.
    compromisos_titulo: compromisos
    compromisos_texto: | 
        A Basoa Suites creiem en un turisme diferent i per això promovem un turisme sostenible i respectuós. Triem materials i tècniques de construcció que causin el mínim impacte en l'arbre i l'entorn. Les nostres construccions en arbres estan supervisades per enginyers forestals especialistes en arbres que ens orienten sobre el tipus d'ancoratges, càrregues admissibles i sistemes de col locació per tal de no malmetre els exemplars utilitzats ni la massa arbòria. 
        Les nostres Suites compten amb un sistema de bany sec, així evitem la instal·lació de canonades i desguassos a l'interior del bosc. A més hem construït passeres de fusta elevades per evitar la compactació del sòl, dirigir la circulació als camins i garantir que el sòl i la flora no pateixin l'impacte de la nostra presència. Finalment, promovem l'observació del bosc sota el convenciment que com més sapiguem sobre els boscos millor els cuidarem.
    actividades_texto: | 
        Aquí pots trobar alguns enllaços d'interès dels recursos gastronòmics, naturals, turístics ... a la zona.
    actividades_actividades: Activitats
    actividades_turismo: Informació de Turisme
    actividades_colaboradores: Colaboradors
    actividades_restauracion: Restauració
  suites:
